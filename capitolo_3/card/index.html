<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <article>
    <div class="image">
      Image cap
    </div>
    <!-- <img src="image.png" alt="Image cap" /> -->
    <div class="block">
      <h2>Card title</h2>
      <p>Some quick example text to build
        on the card title and make up the
        bulk of the card's content</p>
    </div>
    <div class="item">An item</div>
    <div class="item">A second item</div>
    <div class="item">A third item</div>
    <ul>
      <li><a href="#">Card link</a></li>
      <li><a href="#">Another link</a></li>
    </ul>
  </article>
</body>

</html>
